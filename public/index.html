<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audit Web App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5 p-4 shadow-sm rounded bg-white">
    <h2 class="text-center mb-4">Audit Form Web App</h2>

    <div class="mb-3">
      <label for="auditType" class="form-label">Select Audit Type:</label>
      <select id="auditType" class="form-select">
        <option value="">-- Choose Audit Type --</option>
        <option value="Canceled Label">Canceled Label</option>
        <option value="Dock">Dock</option>
        <option value="Bin Accuracy">Bin Accuracy</option>
        <option value="Bin Cleansing">Bin Cleansing</option>
        <option value="Consolidation">Consolidation</option>
        <option value="Overpack">Overpack</option>
      </select>
    </div>

    <div id="formContainer"></div>

    <div class="text-center mt-4">
      <button id="submitBtn" class="btn btn-primary btn-lg">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
